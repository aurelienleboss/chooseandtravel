<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style2.css" />
    <title>Choose & Travel</title>
  </head>
  <body>
    <nav class="size-nav">
      <div class="size-liens flex-between">
        <div class="mobile-titre-para">
          <img
            class="marg-logo"
            src="./img/delivery.png"
            alt="Logo Reservia"
            width="120"
            height="50"
          />
        </div>

        <!-- on rajoute une div qui englobe les deux liens hebergement et activités -->
        <div class="size-lien12 flex-centre">
          <div class="size-lien size-lien-mobile flex-centre bordure-nav">
            <a class="color-lien2 decoration-none" href="index.html"
              >Acceuil</a
            >
          </div>
    </nav>
    <header>
      <section>
        <div class="mobile-titre-para">
          <h1 class="texte-gras">
            Trouvez votre hébergements pour vos vacances de rêve
          </h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="bordure-search flex-centre">
          <div class="back-gris flex-centre icon-size">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div>
            <input
              class="recherche flex-centre bordure-none padding-search"
              type="search"
              value="Marseille , France"
            />
          </div>
          <div class="back-bleu flex-centre button-search">
            <span class="mobile-none">Rechercher</span>
            <span class="desktop-none"><i class="fas fa-search"></i></span>
          </div>
        </div>
        <div class="mobile-filtre-wrap filtre marg-filtre">
          <div class="marg-filtre-titre"><h3>Filtres</h3></div>
          <!-- rajoute 2 div flex-around pour separer en mobile -->
          <!-- div1 -->
          <div class="flex-around">
            <div class="mobile-economiques flex-between filtre-texte-icons">
              <i
                class="fas fa-money-bill-wave fa-lg filtre-icons flex-centre"
              ></i>
              <div class="filtre-texte flex-centre">Economiques</div>
            </div>
            <div class="mobile-familiales flex-between filtre-texte-icons">
              <i class="fas fa-child fa-lg filtre-icons flex-centre"></i>
              <div class="filtre-texte flex-centre">Familiales</div>
            </div>
          </div>
          <!-- div2 -->
          <div class="mobile-filtre-wrap flex-around">
            <div class="flex-between filtre-texte-icons">
              <i class="fas fa-heart fa-lg filtre-icons flex-centre"></i>
              <div class="filtre-texte flex-centre">Romantiques</div>
            </div>
            <div class="flex-between filtre-texte-icons">
              <i class="fas fa-dog fa-lg filtre-icons flex-centre"></i>
              <div class="filtre-texte flex-centre">Animaux autorisés</div>
            </div>
          </div>
        </div>
